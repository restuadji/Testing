<!DOCTYPE html>
<html>
<head>
	<title>Tabel</title>
</head>
 <body>
	<table border="1" width="20%" cellspacing="5px" height="150px">
		<caption>Membuat Tabel</caption>
		<!-- &nbsp itu untuk nambah spasi di bagian html, karena digunakan juga dalam CSS !-->
		<tr align="left">
			<td bgcolor="tomato">cell 1a</td>
			<td bgcolor="blue"><font color="white"> cell 1b</font></td>
		</tr>
		<tr>
			<td align="center" bgcolor="khaki">cell 2a</td>
			<td align="right">cell 2b</td>
		</tr>
		<tr align="center">
			<td>cell 3a</td>
			<td valign="top">cell 3b</td>
		</tr>
	</table>
 </body>
</html>
